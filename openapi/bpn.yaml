      properties:
        longitude:
          type: number
          format: float
        latitude:
          type: number
          format: float
        altitude:
          type: number
          format: float
    IdentifierResponse:
      required:
        - type
        - uuid
        - value
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        value:
          type: string
        type:
