components:
  schemas:
    AddressDoc:
      required:
        - administrativeAreas
        - localities
        - postCodes
        - postalDeliveryPoints
        - premises
        - thoroughfares
      type: object
      properties:
        administrativeAreas:
          type: array
          items:
            type: string
        postCodes:
          type: array
          items:
            type: string
        localities:
          type: array
          items:
            type: string
        thoroughfares:
          type: array
          items:
            type: string
        premises:
          type: array
          items:
            type: string
        postalDeliveryPoints:
          type: array
          items:
            type: string
    BusinessPartnerDoc:
      required:
        - addresses
        - bpn
        - classifications
        - names
      type: object
      properties:
        bpn:
          type: string
        names:
          type: array
          items:
            type: string
        legalForm:
          type: string
        status:
          type: string
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/AddressDoc'
        classifications:
          type: array
          items:
            type: string
    AddressResponse:
      required:
        - administrativeAreas
        - contexts
        - country
        - localities
        - postCodes
        - postalDeliveryPoints
        - premises
        - thoroughfares
        - types
        - uuid
        - version
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        version:
          $ref: '#/components/schemas/AddressVersionResponse'
        careOf:
          type: string
        contexts:
          type: array
          items:
            type: string
        country:
          $ref: '#/components/schemas/TypeKeyNameDtoCountryCode'
        administrativeAreas:
          type: array
          items:
            $ref: '#/components/schemas/AdministrativeAreaResponse'
        postCodes:
          type: array
          items:
            $ref: '#/components/schemas/PostCodeResponse'
        localities:
          type: array
          items:
            $ref: '#/components/schemas/LocalityResponse'
        thoroughfares:
          type: array
          items:
            $ref: '#/components/schemas/ThoroughfareResponse'
        premises:
          type: array
          items:
            $ref: '#/components/schemas/PremiseResponse'
        postalDeliveryPoints:
          type: array
          items:
            $ref: '#/components/schemas/PostalDeliveryPointResponse'
        geographicCoordinates:
          $ref: '#/components/schemas/GeoCoordinateDto'
        types:
          type: array
          items:
            $ref: '#/components/schemas/TypeKeyNameUrlDtoAddressType'
    AddressVersionResponse:
      required:
        - characterSet
        - language
      type: object
      properties:
        characterSet:
          $ref: '#/components/schemas/TypeKeyNameDtoCharacterSet'
        language:
          $ref: '#/components/schemas/TypeKeyNameDtoLanguageCode'
    AdministrativeAreaResponse:
      required:
        - language
        - type
        - uuid
        - value
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        value:
          type: string
        shortName:
          type: string
        fipsCode:
          type: string
        type:
          $ref: '#/components/schemas/TypeKeyNameUrlDtoAdministrativeAreaType'
        language:
          $ref: '#/components/schemas/TypeKeyNameDtoLanguageCode'
    BankAccountResponse:
      required:
        - currency
        - internationalBankAccountIdentifier
        - internationalBankIdentifier
        - nationalBankAccountIdentifier
        - nationalBankIdentifier
        - trustScores
        - uuid
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        trustScores:
          type: array
          items:
            type: number
            format: float
        currency:
          $ref: '#/components/schemas/TypeKeyNameDtoCurrencyCode'
        internationalBankAccountIdentifier:
          type: string
        internationalBankIdentifier:
          type: string
        nationalBankAccountIdentifier:
          type: string
        nationalBankIdentifier:
          type: string
    BusinessPartnerResponse:
      required:
        - addresses
        - bankAccounts
        - bpn
        - identifiers
        - names
        - profileClassifications
        - relations
        - roles
        - types
      type: object
      properties:
        bpn:
          type: string
        identifiers:
          type: array
          items:
            $ref: '#/components/schemas/IdentifierResponse'
        names:
          type: array
          items:
            $ref: '#/components/schemas/NameResponse'
        legalForm:
          $ref: '#/components/schemas/LegalFormResponse'
        status:
          $ref: '#/components/schemas/BusinessStatusResponse'
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/AddressResponse'
        profileClassifications:
          type: array
          items:
            $ref: '#/components/schemas/ClassificationResponse'
        types:
          type: array
          items:
            $ref: '#/components/schemas/TypeKeyNameUrlDtoBusinessPartnerType'
        bankAccounts:
          type: array
          items:
            $ref: '#/components/schemas/BankAccountResponse'
        roles:
          type: array
          items:
            $ref: '#/components/schemas/TypeKeyNameDtoString'
        relations:
          type: array
          items:
            $ref: '#/components/schemas/RelationResponse'
    BusinessStatusResponse:
      required:
        - officialDenotation
        - type
        - uuid
        - validFrom
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        officialDenotation:
          type: string
        validFrom:
          type: string
          format: date-time
        validUntil:
          type: string
          format: date-time
        type:
          $ref: '#/components/schemas/TypeKeyNameUrlDtoBusinessStatusType'
    ClassificationResponse:
      required:
        - uuid
        - value
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        value:
          type: string
        code:
          type: string
        type:
          $ref: '#/components/schemas/TypeNameUrlDto'
    GeoCoordinateDto:
      required:
        - latitude
        - longitude
