openapi: 3.0.1
info:
  title: Business Partner Data Management
  description: Service that manages and shares business partner data with other CatenaX
    services
  version: 0.0.1
servers:
  - url: /
security:
  - open_id_scheme: []
paths:
  /api/elastic/business-partners:
    post:
      tags:
        - elastic-search-controller
      operationId: export
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BusinessPartnerDoc'
    delete:
      tags:
        - elastic-search-controller
      operationId: clear
      responses:
        "200":
          description: OK
  /api/cdq/business-partners/import:
    post:
      tags:
        - cdq-controller
      operationId: importBusinessPartners
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BusinessPartnerResponse'
  /api/cdq/business-partners/export:
    post:
      tags:
        - cdq-controller
      operationId: getBusinessPartners
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BusinessPartnerCdq'
  /api/catena/legal-form:
    get:
      tags:
        - metadata-controller
      operationId: getLegalForms
      parameters:
        - name: paginationRequest
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/PaginationRequest'
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PageResponseLegalFormResponse'
    post:
      tags:
        - metadata-controller
      operationId: createLegalForm
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LegalFormRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/LegalFormResponse'
  /api/catena/issuing-body:
    get:
      tags:
        - metadata-controller
      operationId: getIssuingBodies
      parameters:
        - name: paginationRequest
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/PaginationRequest'
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PageResponseTypeKeyNameUrlDtoString'
    post:
      tags:
        - metadata-controller
      operationId: createIssuingBody
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TypeKeyNameUrlDtoString'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/TypeKeyNameUrlDtoString'
  /api/catena/identifier-type:
    get:
      tags:
        - metadata-controller
      operationId: getIdentifierTypes
      parameters:
        - name: paginationRequest
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/PaginationRequest'
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PageResponseTypeKeyNameUrlDtoString'
    post:
      tags:
        - metadata-controller
      operationId: createIdentifierType
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TypeKeyNameUrlDtoString'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/TypeKeyNameUrlDtoString'
  /api/catena/identifier-status:
    get:
      tags:
        - metadata-controller
      operationId: getIdentifierStati
      parameters:
        - name: paginationRequest
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/PaginationRequest'
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PageResponseTypeKeyNameDtoString'
    post:
      tags:
        - metadata-controller
      operationId: createIdentifierStatus
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TypeKeyNameDtoString'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/TypeKeyNameDtoString'
  /api/catena/business-partner:
    get:
      tags:
        - business-partner-controller
      operationId: getBusinessPartners_1
      parameters:
        - name: name
          in: query
          required: false
          schema:
            type: string
        - name: legalForm
          in: query
          required: false
          schema:
            type: string
        - name: status
          in: query
          required: false
          schema:
            type: string
        - name: address.administrativeArea
          in: query
          required: false
          schema:
            type: string
        - name: address.postCode
          in: query
          required: false
          schema:
            type: string
        - name: address.locality
          in: query
          required: false
          schema:
            type: string
        - name: address.thoroughfare
          in: query
          required: false
          schema:
            type: string
        - name: address.premise
          in: query
          required: false
          schema:
            type: string
        - name: address.postalDeliveryPoint
          in: query
          required: false
          schema:
            type: string
        - name: classification
          in: query
          required: false
          schema:
            type: string
        - name: page
          in: query
          required: false
          schema:
            type: integer
            format: int32
        - name: size
          in: query
          required: false
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PageResponseBusinessPartnerResponse'
    post:
      tags:
        - business-partner-controller
      operationId: createBusinessPartners
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/BusinessPartnerRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BusinessPartnerResponse'
  /api/catena/business-partner/{idValue}:
    get:
      tags:
        - business-partner-controller
      operationId: getBusinessPartner
      parameters:
        - name: idValue
          in: path
          required: true
          schema:
            type: string
        - name: idType
          in: query
          required: false
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
