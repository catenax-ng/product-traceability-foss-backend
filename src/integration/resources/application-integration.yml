SPRING_JPA_HIBERNATE_DDLAUTO: CREATE-DROP

traceability:
  bpn: BPNL00000003AXS3

spring:
  security:
    oauth2:
      client:
        registration:
          default:
            client-id: "traceability-foss-integration-tests"
            client-secret: "integration-tests"
  main:
    allow-bean-definition-overriding: true
  mail:
    host: localhost
    port: 3025
    username: notifications
    password: password
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
  datasource:
    url: jdbc:postgresql://localhost:5432/trace
    password: docker
    username: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
#    show-sql: true
  flyway:
    enabled: false

jwt:
  resource-client: "Integration-Test"

resilience4j:
  retry:
    instances:
      irs-get:
        resultPredicate: 'net.catenax.traceability.assets.infrastructure.adapters.feign.irs.JobRunning'
        maxAttempts: 10
        waitDuration: 10s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
server:
  port: 9999
